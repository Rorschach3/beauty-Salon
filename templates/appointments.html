{% extends "base.html" %}
{% block title %} Appointments {% endblock %}
{% block body %}
<br>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='appointments.css') }}">
<!-- Appointment Start -->
<div class="content-wrap" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="contact_form">
                    <div class="title">
                        <h1 id="appointment">Make an Appointment</h1>
                    </div>
                    <p>
                        Book an appointment with one of our many highly experienced hair and beauty professional stylists.
                    </p>
                    <form class="form" method="POST" action="{{ url_for('render_appointment_form') }}">
                        {{ form.csrf_token }}
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <input id="first_name" name="first_name" type="text" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <input id="last_name" name="last_name" type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <input id="email" name="email" type="text" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <input id="name" name="phone" type="text" class="form-control" placeholder="Phone">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <select name="appointment_type" class="form-select" id="appointment_type">
                                            <option selected>Appointment Type:</option>
                                            <option value="1">Hair Style</option>
                                            <option value="2">Hair Cut</option>
                                            <option value="3">Color Change</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <select name="stylist" class="form-select" id="stylist">
                                            <option selected>Personal Stylist:</option>
                                            <option value="1">Ana</option>
                                            <option value="2">Marie</option>
                                            <option value="3">Suzie</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <input id="date" name="date" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <select name="time" class="form-select" id="time">
                                            <option selected>Time:</option>
                                            <option value="10:00 AM">10:00 AM</option>
                                            <option value="10:30 AM">10:30 AM</option>
                                            <option value="11:00 AM">11:00 AM</option>
                                            <option value="11:30 AM">11:30 AM</option>
                                            <option value="12:00 PM">12:00 PM</option>
                                            <option value="12:30 PM">12:30 PM</option>
                                            <option value="1:00 PM">1:00 PM</option>
                                            <option value="1:30 PM">1:30 PM</option>
                                            <option value="2:00 PM">2:00 PM</option>
                                            <option value="2:30 PM">2:30 PM</option>
                                            <option value="3:00 PM">3:00 PM</option>
                                            <option value="3:30 PM">3:30 PM</option>
                                            <option value="4:00 PM">4:00 PM</option>
                                            <option value="4:30 PM">4:30 PM</option>
                                            <option value="5:00 PM">5:00 PM</option>
                                            <option value="5:30 PM">5:30 PM</option>
                                            <option value="6:00 PM">6:00 PM</option>
                                            <option value="6:30 PM">6:30 PM</option>
                                            <option value="7:00 PM">7:00 PM</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="button">
                                            <button id="book_appointment" type="submit" class="btn btn-primary active">Book Appointment!</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
 <!--Appointments End -->
{% endblock %}
