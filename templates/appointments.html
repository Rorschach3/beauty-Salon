{% extends "base.html" %}

{% block title %} Appointments {% endblock %}

{% block body %}
    <!-- Appointment Start -->
    <div class="contact-wrap" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="contact_form">
                        <div class="title">
                            <h1 id="appointment">Make an Appointment</h1>
                        </div>
                        <p>
                            Book an appointment with one of our many highly experienced hair and beauty professional stylists.
                        </p>
                        <form class="form" action="mail/mail.php">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <input name="name" type="text" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <input name="name" type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <input name="email" type="text" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <input name="phone" type="text" class="form-control" placeholder="Phone">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <textarea name="message" class="form-control" placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="button">
                                            <button type="submit" class="btn btn-primary">Book Now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Appointments End -->
{% endblock %}
